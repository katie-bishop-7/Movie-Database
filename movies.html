<html>

<head>
    <title>CS2410 Final Project</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <script src="api.js" defer></script>
    <script src="movies.js" defer></script>
</head>

<body>
    <div id="banner" class="dark-theme">
        <span class="material-symbols-outlined" id="nav-button">
            menu
        </span>
        <h1>Amazing Movie Database</h1>
        <div id="film-stripe">
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>


        </div>
    </div>
    <div id="search-div" class="row container right">
        <span class="material-symbols-outlined" id="search-icon">
            search
        </span>
        <div>
            <input id="id-text" type="text" placeholder="Search for movies, TV, or people" />
        </div>
        <h4>Sort by: </h4>
        <select>
            <option value="1" selected>All</option>
            <option value="2">Movies</option>
            <option value="3">TV</option>
            <option value="4">People</option>
        </select>
        
        <div id="button-div">
            <a class="find-button" id="find-button" href="movie.html">Find</a>
        </div>
    </div>
    <div id="drawer">
        <div id="button-div">
            <a class="search-button" id="person-button" href="index.html">
                <span class="material-symbols-outlined">
                    home
                </span>
                <span class="link">Home</span></a>
            <a class="search-button" id="movie-button" href="movies.html">
                <span class="material-symbols-outlined">
                    movie
                </span>
                <span class="link">Movies</span></a>
            <a class="search-button" id="tv-button" href="tv.html">
                <span class="material-symbols-outlined">
                    live_tv
                </span>
                <span class="link">Television</span></a>
            <a class="search-button" id="person-button" href="people.html">
                <span class="material-symbols-outlined">
                    face
                </span>
                <span class="link">People</span></a>
        </div>
    </div>
    <div id="page">
        <h1>Trending Movies</h1>

        <div id="movie-card-container" class="card-container">

        </div>
    </div>



</body>

</html>
