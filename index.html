<html>

<head>
    <title>CS2410 Final Project</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <script src="api.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="banner" class="dark-theme">
        <span class="material-symbols-outlined" id="nav-button">
            menu
        </span>
        <h1><a href="index.html">MovieVerse</a></h1>
        <div id="film-stripe">
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
            <div class="parallelogram black"></div>
            <div class="parallelogram white"></div>
        </div>
    </div>
    <div id="search-div" class="row container right">
        <div id="search-input-div" class=" row container right">
            <a class="find-button" id="find-button" href="index.html">
                <span class="material-symbols-outlined clickable" id="search-icon">
                    search
                </span>
            </a>
            <input id="search-text" type="text" placeholder="Search for movies, TV, or people" />
            <span class="material-symbols-outlined clickable" id="close-icon">
                close
            </span>
        </div>
        <h4>Search category: </h4>
        <select id="sort-by">
            <option value="index.html" selected>All</option>
            <option value="movies.html">Movies</option>
            <option value="series.html">TV</option>
            <option value="people.html">People</option>
        </select>

    </div>
    <div id="drawer" class="light-theme">
        <div id="button-div">
            <a class="search-button" id="person-button" href="index.html">
                <span class="material-symbols-outlined">
                    home
                </span>
                <span class="link">Home</span></a>
            <a class="search-button" id="movie-button" href="movies.html">
                <span class="material-symbols-outlined">
                    movie
                </span>
                <span class="link">Movies</span></a>
            <a class="search-button" id="tv-button" href="tv.html">
                <span class="material-symbols-outlined">
                    live_tv
                </span>
                <span class="link">Television</span></a>
            <a class="search-button" id="person-button" href="people.html">
                <span class="material-symbols-outlined">
                    face
                </span>
                <span class="link">People</span></a>
        </div>
    </div>
    <div id="page" class="light-theme">
        <h1 id="page-description">Trending This Week</h1>
        <h2>
            Movies
        </h2>
        <div id="movie-card-container" class="card-container">
        </div>
        <a id="prev-page-movies" href="index.html" class="page-nav clickable"> </a>
        <a id="next-page-movies" href="index.html" class="page-nav clickable"> </a>
        <h2>
            TV
        </h2>
        <div id="tv-card-container" class="card-container">

        </div>
        <a id="prev-page-tv" href="index.html" class="page-nav clickable"> </a>
        <a id="next-page-tv" href="index.html" class="page-nav clickable"> </a>
        <h2>
            People
        </h2>
        <div id="people-card-container" class="card-container">

        </div>
        <a id="prev-page-people" href="index.html" class="page-nav clickable"> </a>
        <a id="next-page-people" href="index.html" class="page-nav clickable"> </a>
    </div>
</body>

</html>
